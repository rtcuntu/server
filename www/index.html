            getKeyCode: function(e) {
                var keycode = null;
                if (window.event) {

                }

                shiftKey = shiftKey || false;
                var value = null;
                if (shiftKey === true) {

                } else {
                    value = this.keyCodeMap[keyCode];

            },

<body>
    <canvas id="video-canvas" width="100%;" height="100%;"></canvas>

    <script>
        $(function() {
            /*
             * this swallows backspace keys on any non-input element.
             * stops backspace -> back
             */
            var rx = /INPUT|SELECT|TEXTAREA/i;

            $(document).bind("keydown keypress", function(e) {
                if (e.which == 8) { // 8 == backspace
                    if (!rx.test(e.target.tagName) || e.target.disabled || e.target.readOnly) {
                        e.preventDefault();
                    }
                }
            });
        });

        $(document).ready(function() {
            $("#video-canvas").on("click", function(event) {
                var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
                $.ajax({
                    type: 'GET',
                    url: "index.html",
                    data: {
                        param: JSON.stringify({
                            "x": event.pageX - this.offsetLeft,
                            "y": event.pageY - this.offsetTop,
                            "w": w,
                            "h": h
                        })
                    },
                    dataType: "text",
                    success: function(response) {
                        output = response;
                        console.log(output);
                    }
                })
            });
            $("body").on("keydown", function(event) {
                $.ajax({
                    type: 'GET',
                    url: "index.html",
                    data: {
                        param: JSON.stringify({
                            "key": keycode.getKeyCode(event)
                        })
                    },
                    dataType: "text",
                    success: function(response) {
                        output = response;
                        console.log(output);
                    }
                })
            });
        });

    </script>

    <script type="text/javascript">
        function resize() {
            var gameArea = document.getElementsByTagName('body');
            var widthToHeight = 1920.0 / 1080.0;
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;
            var newWidthToHeight = newWidth / newHeight;

            if (newWidthToHeight > widthToHeight) {
                newWidth = newHeight * widthToHeight;
            } else {
                newHeight = newWidth / widthToHeight;
            }


            var gameCanvas = document.getElementById('video-canvas');
            gameCanvas.width = newWidth;
            gameCanvas.height = newHeight;
        }
        window.addEventListener('resize', resize, false);

    </script>
